<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Weather Guru</title>
</head>
<body>

    <div class="container my-5 mx-auto">

        <h1 class=" text-center my-4">Weather Guru</h1>
    
        <!-- input city name -->
        <form class="change-location my-4 text-center">
          <label for="city" class="mb-3">Enter a location for weather information.</label>
          <input type="text" name="city" class="form-control p-2">
        </form>
        
        <!-- weather info UI -->
        <div class="card shadow-lg rounded d-none">
          <img src="https://via.placeholder.com/400x300" class="time card-img-top">
          <div class="icon bg-light mx-auto text-center">
            <img src="" alt="">
          </div>
          <div class="text-muted text-uppercase text-center details">
            <h5 class="my-3">City name</h5>
            <div class="my-3">Weather condition</div>
            <div class="display-4 my-4">
              <span>temp</span>
              <span>&deg;F</span>
            </div>
          </div>
        </div>
        
      </div> 
  
  <script src="forecast.js"></script>
  <script src="app.js"></script>
</body>
</html>
